<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Countries</title>
</head>

<body>

    <header>
        <div class="header">
            <h1>Where in the world?</h1>
            <button>
                <i class="fa fa-moon-o" style="font-size:24px"></i>
                <span>Dark Mode</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="main-header">
            <input class="search-country" placeholder="Search for a country" type="text">
            <select class="main-header_select" name="" id="">
                <option hidden value="0">Filter by a region</option>
                <option value="0">All</option>
            </select>
        </div>
        <div class="main-countries">
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
