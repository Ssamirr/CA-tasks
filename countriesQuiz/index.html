<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>

    <main class="main">
        <h1 class="quizGame__head">Country Quiz</h1>
        <div class="quizGame">
            <form class="user-form" action="">
                <input required placeholder="Enter Your Name" class="quizGame__userName" type="text">
                <button type="submit" class="quizGame__button">Join</button>
            </form>

            <div class="quizGame__inside">
                <div class="quizGame__inside_user_info">
                    <h3 class="quizGame__inside_user__name">Player:</h3>
                    <h3 class="quizGame__inside_user__score">Score:0</h3>
                    <h3 class="quizGame__inside_user__highScore">High Score:</h3>
                </div>
                <div class="quizGame__inside__question">
                    <img class="country-image" src="" alt="">
                    <h3 class="question"> <span class="capital-name"></span> <span class="question-inside">is the
                            capital of</span> </h3>
                        <div class="inside__question"></div>
                </div>
            </div>
        </div>

    </main>



    <script src="./js/main.js"></script>
</body>

</html>
