<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<style>
    body {
        font-size: 60px;
        font-weight: bold;
        background: darkblue;
        color: white;
    }

    .clock {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }
</style>

<body>

    <div class="clock">
        <div style="border:1px solid;border-radius:10px;padding: 20px;">
            <span class="hour">Hour</span>:<span class="minutes">Minutes</span>:<span class="seconds">Seconds</span>
        </div>
    </div>

    <script>
        let hoursText = document.querySelector('.hour');
        let minutesText = document.querySelector('.minutes');
        let secondsText = document.querySelector('.seconds');

        let fullDate;;
        let hours;
        let minutes;
        let seconds;



        setInterval(function () {
            fullDate = new Date();
            hours = fullDate.getHours();
            minutes = fullDate.getMinutes();
            seconds = fullDate.getSeconds();

            if (hours < 10) {
                hours = '0' + hours;
            }
            if (hours == 24) {
                hours = "00";
            }
            if (minutes < 10) {
                minutes = '0' + minutes;
            }
            if (minutes == 60) {
                minutes = '00';
            }
            if (seconds < 10) {
                seconds = '0' + seconds;
            }
            if (seconds == 60) {
                seconds = '00';
            }
            hoursText.innerText = hours;
            minutesText.innerText = minutes;
            secondsText.innerText = seconds;
        }, 1000);

    </script>

</body>

</html>
