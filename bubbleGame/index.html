<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Bubble Game</title>
</head>

<body>

    <main class="main">
        <div class="bubbleGame">
            <h1 class="bubbleGame__head">Bubble Game</h1>
            <form class="user-form" action="">
                <input placeholder="Enter Your Name" class="bubbleGame__userName" type="text">
                <button type="submit" class="bubbleGame__button">Join</button>
            </form>

            <section class="bubbleGame__area">
                <div class="bubbleGame__area_user">
                    <h3 class="bubbleGame__area_user__name">Player:</h3>
                    <h3 class="bubbleGame__area_user__score">Score:0</h3>
                    <h3 class="bubbleGame__area_user__highScore">High Score:</h3>
                </div>
                <div class="bubbleGame__area__game">

                </div>
                <div class="bubbleGame__area__buttons">
                    <div class="bubbleGame__area__buttons__level">
                        <button
                            class="bubbleGame__area__buttons__level__easy game_buttons pointerEvent level_buttons">Easy</button>
                        <button
                            class="bubbleGame__area__buttons__level__medium game_buttons pointerEvent level_buttons">Medium</button>
                        <button
                            class="bubbleGame__area__buttons__level__hard game_buttons pointerEvent level_buttons">Hard</button>
                    </div>
                    <div class="bubbleGame__area__buttons__start">
                        <button class="start_game game_buttons">Start Game</button>
                        <button class="stop_game game_buttons pointerEvent">Stop Game</button>
                    </div>
                </div>
            </section>
        </div>
<!-- 
            <audio class="myAudio" id="myAudio">
                <source src="./audio/click.mp3" type="audio/mpeg">
            </audio> -->

    </main>

    <script src="./js/main.js"></script>

</body>

</html>
