<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Appliaction</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div id="top">
        <form class="suppliers-form">
            <div>
                <label for="company-name"></label>
                <input class="inputs" id="company-name" required placeholder="Company Name" type="text">
            </div>
            <div>
                <label for="contact-name"></label>
                <input class="inputs" required id="contact-name" placeholder="Contact Name" type="text">
            </div>
            <div>
                <label for="contact-title"></label>
                <input class="inputs" id="contact-title" required placeholder="Contact Title" type="text">
            </div>
            <div>
                <label for="company-id"></label>
                <input style="display: none;" class="inputs" id="company-id" type="text">
            </div>
            <button class="add-button suppliers-button" type="submit">Add</button>
        </form>

        <div class="suppliers">suppliers</div>

        <div>
            <table>
                <thead>
                    <th>Company Name</th>
                    <th>Contact Name</th>
                    <th>Contact Title</th>
                    <th>Delete</th>
                    <th>Update</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <script src="./js/main.js"></script>

</body>

</html>
