<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        Number.prototype.add = function (e) {
            return this += e;
        }
        Number.prototype.substract = function (e) {
            return this -= e;
        }
        Number.prototype.divide = function (e) {
            return this /= e;
        }
        Number.prototype.multiple = function (e) {
            return this *= e;
        }

    </script>

</body>

</html>
